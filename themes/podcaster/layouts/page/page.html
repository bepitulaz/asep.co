{{ define "main" }}
<div class="o-hidden" data-overlay>
  <section class="pb-0">
    <div class="container">
      <div class="row align-items-center justify-content-center justify-content-lg-between text-center text-lg-left">
        <div class="col-md-9 col-lg-6 pl-lg-5 pl-xl-0 order-lg-2" data-aos="fade-left" data-aos-delay="250">
          <h1 class="display-3 pb-3"><mark data-aos="highlight-text" data-aos-delay="500">Asep Bagja </mark>Priandana</h1>
          <h3>{{ .Params.careerHighlight }}</h3>
          <ul class="lead">
            {{ range .Params.careers }}
            <li>{{ . }}</li>
            {{ end }}
          </ul>
          <h3>{{ .Params.eduBackground }}</h3>
          <ul class="lead">
            <li>{{ .Params.education }}</li>
          </ul>
        </div>
        <div class="col-md-8 col-lg-5 mt-4 mt-md-5 mt-lg-0 order-lg-1" data-aos="fade-right">
          <img src="{{ .Params.profileImg }}" alt="Asep Bagja Priandana" class="rounded img-fluid shadow-lg">
        </div>
      </div>
    </div>
    <div class="position-absolute w-50 h-100 top right" data-jarallax-element="50">
      <div class="blob blob-2 bg-primary opacity-20 w-100 h-100 bottom right"></div>
    </div>
    <div class="divider divider-bottom bg-dark"></div>
  </section>
</div>
<section class="bg-dark text-white">
  <div class="container">
    <div class="row section-title justify-content-center text-center">
      <div class="col-md-9 col-lg-8 col-xl-7">
        {{ .Content }}
      </div>
    </div>
  </div>
</section>
{{ end }}
